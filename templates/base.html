{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" href ="{% static 'css\index.css' %}">
    <title>blogs app</title>
</head>
<body>
        {% if user.is_authenticated  %}
            <div class="d-flex justify-content-between border border-success p-3 m-2">
                <h5>Hi {{user.username}},Welcome to My Blogs,You Are Logged In</h5>
                <a href="{% url 'logout' %}"><button class="btn btn-danger">Logout</button></a>
            </div>
            <div class = "d-flex flex-column align-items-center rounded p-2 m-2 bg-secondary" >
                <div>
                    <a href="{% url 'BlogView' %}"><h3 class="text-warning">My Blogs</h3></a>
                </div>
                <div>
                    <a href="{% url 'post_new' %}"><button type="button" class="btn btn-info ">Create New Blog</button>                </a>
                </div>
            </div>
        
        {% block content %}
        {% endblock content %}
        {% else %}
            <div class="bg-light text-center h-50 d-flex flex-column justify-content-center h-100">
                <h4 class="text-danger">You Are Logged out,Please Login.</h4>
                <a href="{% url 'login' %}"><button class="btn btn-success">Login</button></a>
            </div>
        {% endif %}
        </div>
</body>
</html>
